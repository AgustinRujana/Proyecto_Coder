<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="bike, rental, alquiler, bicicleta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
    <link rel="stylesheet" href="../css/soporte.css">
</head>
<body id="BodySoporte">
    <section class="centrado">
        <div id="FormBox">
            <img src="../img/Logo3.jpg" alt="Aca va el logo">
            <hr>  
            <br>
            <h1>Soporte</h1>
            <form action="#" method="#">
                <label class="block" for="nya">Nombre y Apellido:</label>
                    <input class="block" type="text" name="nya">
                <label class="block" for="tel">Telefono de contacto</label>
                    <input class="block" type="number">
                <label class="block" for="motivo">Seleccione un Motivo</label>
                <select class="block" name="motivo">
                    <option value="pdp">Problema de Pago</option>
                    <option value="pclr">Problema con los Rodados</option>
                    <option value="o">Otro</option>
                </select>
                    <br>
                <div>
                    <input type="submit" value="Enviar"/>
                    <input type="reset" value="Limpiar"/>
                </div>
            </form>
        </div>
        <div id="ContainerLink">
            <a href="../index.html" id="ReturnLink">Volver al Inicio</a>
        </div>
    </section>
   
</body>
</html>
