<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/cotizar.css">
    <title>Cotizar</title>
  </head>
  <body>
    <div id="entry_move"></div>
    <div class="flexcentered" id="entry_area">
        <img id="entry_logo" src="../img/Logo3.jpg" alt="Logo Puerto Bici">
        <button class="btn" id="entry_btn">Cotizar</button>
    </div>

    <div class="modal fade" id="MainModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content-centered">
            <div class="container" id="bike-details"></div>
          </div>
        </div>
    </div>

    <div class="container-md display_none" id="mainarea">
        <div class="row justify-content-center">
            <div class="col" id="top"> 
                <img src="../img/Logo3.jpg" alt="Logo Puerto Bici">
            </div>
        </div>
        <div class="row justify-content-center" id="mid-head">
            <h2>Elija sus rodados</h2>
        </div>
        <div class="row justify-content-center" id="mid">
            <div class="col flexcentered">
                <h3>Playera</h2>
                <img class="Img_bici" src="../img/playera.jpg" alt="Bicicleta Playera">
                <div class="row">
                    <button class="input-btn minus">−</button>
                    <input type="number" class="bici-input playera" name="playera" value="0" disabled>
                    <button class="input-btn plus">+</button>
                </div>
                <button type="button" class="btn-outline-dark MoreI" id="0" data-toggle="modal" data-target="#MainModal">Más Información</button>
            </div>
            <div class="col flexcentered">
                <h3>Doble</h2>
                <img class="Img_bici" src="../img/doble.jpg" alt="Bicicleta Doble">
                <div class="row">
                    <button class="input-btn minus">−</button>
                    <input type="number" class="bici-input doble" name="doble" value="0" disabled>
                    <button class="input-btn plus">+</button>
                </div>
                
                <button type="button" class="btn-outline-dark MoreI" id="1" data-toggle="modal" data-target="#MainModal">Más Información</button>
            </div>
            <div class="col flexcentered">
                <h3>Mountain S</h2>
                <img class="Img_bici" src="../img/mountain.jpg" alt="Bicicleta Mountain Bike">
                <div class="row">
                    <button class="input-btn minus">−</button>
                    <input type="number" class="bici-input mountainS" name="mountainS" value="0" disabled>
                    <button class="input-btn plus">+</button>
                </div>
                <button type="button" class="btn-outline-dark MoreI" id="2" data-toggle="modal" data-target="#MainModal">Más Información</button>
            </div>
            <div class="col flexcentered">
                <h3>Mountain P</h2>
                <img class="Img_bici" src="../img/mountaindoble.jpg" alt="Bicicleta Mountain Bike doble suspension">
                <div class="row">
                    <button class="input-btn minus">−</button>
                    <input type="number" class="bici-input mountainD" name="mountainD" value="0" disabled>
                    <button class="input-btn plus">+</button>
                </div>
                <button type="button" class="btn-outline-dark MoreI" id="3" data-toggle="modal" data-target="#MainModal">Más Información</button>
            </div>            
        </div>
        <div class="row justify-content-center" id="h-bttm">
            <div class="col flexcentered">
                <button class="btn" id="save-btn">Guardar cambios</button>
            </div>
            <div class="col flexcentered">
                <button class="btn" id="reload-btn">Volver al pedido anterior</button>
            </div>       
        </div>
        <div class="row flexcentered" id="m-bttm">
            <div class="range-slider">
                <h2>Horas a alquilar</h2>
                <div class="row justify-content-center mb-2">
                    <button class="input-btn minus">−</button>
                    <input type="number" class="bici-input hours" id="hours" name="hours" value="0" disabled>
                    <button class="input-btn plus">+</button>
                </div>
              </div>
        </div>
        <div class="row flexcentered" id="l-bttm">
        </div>   
        <div id="TableCover">

        </div>   
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <script src="../js/cotizar.js"></script>
    <script src="../js/animacion.js"></script>
</body>
</html>
